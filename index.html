<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCF Monthly Target</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color:#0a002e;
            color: #FFFFFF;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* ========== Main Content ========== */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        /* ========== Header ========== */
        .header {
            margin-bottom: 28px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 6px;
        }

        .header-update {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.45);
            font-weight: 400;
        }

        /* ========== Stats Container ========== */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* ========== Stat Card ========== */
        .stat-card {
            background: #ffffff33;
            border-radius: 12px;
            padding: 20px 24px 18px;
        }

        .stat-title {
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 24px;
        }

        .stat-value-container {
            text-align: center;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .stat-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }

        /* ========== Progress Bar ========== */
        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }

        .progress-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 36px;
        }

        .progress-label.end {
            text-align: right;
            min-width: auto;
            white-space: nowrap;
        }

        .progress-label .target-text {
            color: rgba(255, 255, 255, 0.4);
            margin-left: 3px;
        }

        .progress-track {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #22c55e;
            border-radius: 6px;
            transition: width 1.2s ease-out;
        }

        /* ========== Footer ========== */
        .footer {
           background: #ffffff33;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin:25px;
            border-radius: 16px;
            position: relative;
            bottom:25px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            /* background: rgba(255, 255, 255, 0.08); */
            border-radius: 8px;
        }

        .logo-image {
            height: 35px;
            width: auto;
        }

        .footer-right {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ========== Animations ========== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        /* ========== Responsive ========== */
        @media (max-width: 480px) {
            .main-content {
                padding: 24px 20px;
            }

            .footer {
                padding: 14px 20px;
            }

            .header-title {
                font-size: 24px;
            }

            .stat-value {
                font-size: 36px;
            }

            .stat-card {
                padding: 18px 20px 16px;
            }
        }

        @media (min-width: 768px) {
            .main-content {
                padding: 50px 60px;
                max-width: 600px;
                margin: 0 auto;
                width: 100%;
            }

            .stat-value {
                font-size: 48px;
            }

            .footer {
                padding: 18px 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">SCF Monthly Target</h1>
            <p class="header-update">Last Update (<span id="lastUpdate">04/02/2026</span>)</p>
        </header>

        <!-- Stats Container -->
        <div class="stats-container" id="statsContainer">
            <!-- Card 1: Total Registered Suppliers -->
            <div class="stat-card">
                <p class="stat-title">Total Registered Suppliers</p>
                <div class="stat-value-container">
                    <div class="stat-value" id="value1">0</div>
                    <p class="stat-subtitle">Registered Suppliers</p>
                </div>
                <div class="progress-wrapper">
                    <span class="progress-label" id="current1">0</span>
                    <div class="progress-track">
                        <div class="progress-fill" id="progress1" style="width: 0%;"></div>
                    </div>
                    <span class="progress-label end"><span id="target1">83</span><span class="target-text"> Target</span></span>
                </div>
            </div>

            <!-- Card 2: Total KYCed Suppliers -->
            <div class="stat-card">
                <p class="stat-title">Total KYCed Suppliers</p>
                <div class="stat-value-container">
                    <div class="stat-value" id="value2">14</div>
                    <p class="stat-subtitle">Registered Suppliers</p>
                </div>
                <div class="progress-wrapper">
                    <span class="progress-label" id="current2">14</span>
                    <div class="progress-track">
                        <div class="progress-fill" id="progress2" style="width: 48%;"></div>
                    </div>
                    <span class="progress-label end"><span id="target2">29</span><span class="target-text"> Target</span></span>
                </div>
            </div>

            <!-- Card 3: Total Financing Amount -->
            <div class="stat-card">
                <p class="stat-title">Total Financing Amount</p>
                <div class="stat-value-container">
                    <div class="stat-value" id="value3">
                        <div class="d-flex justify-conent-center ">
                            <img src="images/saudi-riyal-symbol.svg" width="40" style="position: relative; top: 5px;">
                            <span>166,000,000</span>
                        </div>
                    </div>
                    <p class="stat-subtitle">Financing Amount</p>
                </div>
                <div class="progress-wrapper">
                    <span class="progress-label" id="current3">166M</span>
                    <div class="progress-track">
                        <div class="progress-fill" id="progress3" style="width: 100%;"></div>
                    </div>
                    <span class="progress-label end"><span id="target3">166M</span><span class="target-text"> Target</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="images/manafa-logo.svg" alt="Manafa" class="logo-image">
        </div>
        <div class="footer-right">
            Highly Confidential - سري للغاية
        </div>
    </footer>

    <script>
        // ========== Configuration ==========
        const CONFIG = {
            dataUrl: 'https://objectstorage.me-jeddah-1.oraclecloud.com/n/axzn5twtyt0o/b/manafaco/o/financing/staging/SCFMonthlyTarget/scf_monthly_target.json', // Update this to your API endpoint
            refreshInterval:  5 * 1000 // 10 seconds  // 10 minutes
        };

        // ========== Format Currency ==========
        function formatCurrency(value) {
            return '₪' + value.toLocaleString('en-US');
        }

        // ========== Format Target Label ==========
        function formatTarget(value) {
            if (value >= 1000000) {
                return Math.round(value / 1000000) + 'M';
            }
            return value.toLocaleString('en-US');
        }

        // ========== Load Stats from JSON ==========
        async function loadStats() {
            try {
                const response = await fetch(CONFIG.dataUrl + '?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();

                // Update last update date
                document.getElementById('lastUpdate').textContent = data.lastUpdate;

                // Update each stat
                data.stats.forEach((stat, index) => {
                    const idx = index + 1;
                    const valueEl = document.getElementById('value' + idx);
                    const currentEl = document.getElementById('current' + idx);
                    const targetEl = document.getElementById('target' + idx);
                    const progressEl = document.getElementById('progress' + idx);

                    if (valueEl && progressEl) {
                        // Update main value
                        if (stat.format === 'currency') {
                            valueEl.textContent = stat.prefix + stat.value.toLocaleString('en-US');
                            currentEl.textContent = formatTarget(stat.value);
                            targetEl.textContent = formatTarget(stat.target);
                        } else {
                            valueEl.textContent = stat.value;
                            currentEl.textContent = stat.value;
                            targetEl.textContent = stat.target;
                        }

                        // Update progress bar
                        const percent = Math.min((stat.value / stat.target) * 100, 100);
                        progressEl.style.width = percent + '%';
                    }
                });

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // ========== Initialize ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Initial load from JSON
            loadStats();

            // Auto-refresh every 5 Seconds
            setInterval(loadStats, CONFIG.refreshInterval);
        });
    </script>
</body>
</html>
